<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💻English Class(2024)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #4a4a4a;
        }
        h1 {
            text-align: center;
        }
        .teacher-text {
            background-color: #e6f3ff;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #feedback {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border-left: 5px solid #8bc34a;
        }
        .widget-container {
            display: flex;
            margin-top: 20px;
            height: 500px;
        }
        #word-list {
            width: 30%;
            padding: 20px;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        #word-list ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #word-list li {
            cursor: pointer;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
            flex-grow: 1;
            flex-basis: calc(50% - 5px);
        }
        #word-list li:hover {
            background-color: #e0e0e0;
        }
        #youglish-widget {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
        }
        .info-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        .info-item {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .info-item label {
            white-space: nowrap;
            margin-right: 10px;
        }
        .essay-section {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .widget-container {
                flex-direction: column;
                height: auto;
            }
            #word-list, #youglish-widget {
                width: 100%;
            }
            #word-list li {
                flex-basis: 100%;
            }
            .info-section {
                flex-direction: column;
            }
            .info-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .info-item label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💻English Class(2024)</h1>
        
        <div class="teacher-text">
            <h3>📝 오늘(<span id="currentDate"></span>)의 글</h3>
            <p id="teacherText">
                <!-- 여기에 동적으로 로드된 텍스트가 들어갑니다 -->
            </p>
        </div>
    
        <div class="info-section">
            <div class="info-item">
                <label for="studentId">🔢 학번:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            
            <div class="info-item">
                <label for="studentName">👤 이름:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
        </div>

        <h3>📚 단어 리스트</h3>
        <div class="widget-container">
            <div id="word-list">
                <ul>
                    <li onclick="updateWidget('Identify')">Identify</li>
                    <li onclick="updateWidget('Predict')">Predict</li>
                    <li onclick="updateWidget('Significant')">Significant</li>
                    <li onclick="updateWidget('Determine')">Determine</li>
                    <li onclick="updateWidget('Benefit')">Benefit</li>
                    <li onclick="updateWidget('Relevant')">Relevant</li>
                    <li onclick="updateWidget('Emphasize')">Emphasize</li>
                    <li onclick="updateWidget('Evaluate')">Evaluate</li>
                    <li onclick="updateWidget('Challenge')">Challenge</li>
                    <li onclick="updateWidget('Support')">Support</li>
                </ul>
            </div>
            <div id="youglish-widget">
                <div id="widget-1"></div>
            </div>
        </div>

        <div class="essay-section">
            <label for="essay">📝 영어 글쓰기:</label>
            <textarea id="essay" name="essay" required></textarea>
            
            <button type="submit" id="submitEssay">🚀 전송하고 피드백 받기</button>
        </div>
        
        <div id="feedback">
            <h3>🤖 GPT 피드백</h3>
            <p>
                <!-- 여기에 GPT의 피드백이 표시됩니다 -->
            </p>
        </div>
    </div>

    <script>
        // 현재 날짜 표시
        function displayCurrentDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ko-KR', options);
        }
        displayCurrentDate();

        // lecture.txt 파일에서 텍스트 불러오기
        function loadLectureText() {
            fetch('lecture.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('파일을 성공적으로 불러왔습니다.');
                    document.getElementById('teacherText').textContent = text;
                })
                .catch(error => {
                    console.error('파일을 불러오는데 실패했습니다:', error);
                    document.getElementById('teacherText').textContent = '수업 준비중입니다.😊';
                });
        }
        loadLectureText();

        var widget;
        function onYouglishAPIReady() {
            widget = new YG.Widget("widget-1", {
                width: 640,
                components: 9, // search box & caption
                events: {
                    'onFetchDone': onFetchDone,
                    'onVideoChange': onVideoChange,
                    'onCaptionConsumed': onCaptionConsumed
                }
            });
            // 초기 단어로 'Identify' 설정
            updateWidget('Identify');
        }

        function updateWidget(word) {
            if (widget) {
                widget.fetch(word, "english");
            }
        }

        var views = 0, curTrack = 0, totalTracks = 0;

        function onFetchDone(event) {
            if (event.totalResult === 0) alert("No result found");
            else totalTracks = event.totalResult;
        }

        function onVideoChange(event) {
            curTrack = event.trackNumber;
            views = 0;
        }

        function onCaptionConsumed(event) {
            if (++views < 3)
                widget.replay();
            else
                if (curTrack < totalTracks)
                    widget.next();
        }

        // YouGlish API 스크립트 로드
        var tag = document.createElement('script');
        tag.src = "https://youglish.com/public/emb/widget.js";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        document.getElementById('submitEssay').addEventListener('click', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value;
            const studentName = document.getElementById('studentName').value;
            const essay = document.getElementById('essay').value;
            
            const webhookUrl = 'https://hook.us2.make.com/96py8yljf3big2d6bevuiit859bq8v05';
            
            document.getElementById('feedback').innerHTML = `
                <h3>🤖 GPT 피드백</h3>
                <p>피드백을 생성 중입니다... 잠시만 기다려주세요!</p>
            `;
            
            console.log('Sending data:', { studentId, studentName, essay });

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    studentId: studentId,
                    studentName: studentName,
                    essay: essay
                })
            })
            .then(response => response.text())
            .then(text => {
                console.log('Raw response text:', text);
                let feedbackContent = '';
                try {
                    const data = JSON.parse(text);
                    if (data.feedback) {
                        // 별점과 피드백 분리
                        const parts = data.feedback.split('\n');
                        const rating = parts[0].replace('별점:', '').trim();
                        const feedback = parts.slice(1).join('\n').replace('피드백:', '').trim();
                        
                        feedbackContent = `
                            <p><strong>별점:</strong> ${rating}</p>
                            <p><strong>피드백:</strong> ${feedback}</p>
                        `;
                    } else {
                        throw new Error('피드백 형식이 올바르지 않습니다.');
                    }
                } catch (error) {
                    console.error('Parsing error:', error);
                    // JSON 파싱에 실패한 경우, 텍스트에서 중괄호 제거 후 사용
                    feedbackContent = text.replace(/[{}]/g, '').replace('"feedback":', '').trim();
                    // 줄바꿈을 <br> 태그로 변환
                    feedbackContent = feedbackContent.replace(/\n/g, '<br>');
                }
                
                document.getElementById('feedback').innerHTML = `
                    <h3>🤖 GPT 피드백</h3>
                    ${feedbackContent}
                `;
            })
            .catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('feedback').innerHTML = `
                    <h3>🤖 GPT 피드백</h3>
                    <p>오류가 발생했습니다: ${error.message}</p>
                `;
            });
        });
    </script>
</body>
</html>
